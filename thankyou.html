<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Collins Tech Empire</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
   <header>
  <div class="logo">Collins Tech Empire</div>

  <!-- NAV LINKS -->
  <ul class="nav-links">
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <!-- HAMBURGER -->
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
  <!-- THANK YOU SECTION -->
  <section class="thankyou-section">
    <div class="container center">
      <h1>✅ Thank You!</h1>
      <p>Your message has been successfully sent. We’ll get back to you as soon as possible.</p>
      <button class="btn btn-primary" onclick="window.location.href='index.html'">⬅ Back to Home</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container center">
      <p>© 2025 Collins Tech Empire | All Rights Reserved</p>
    </div>
  </footer>

  <script>
  const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');
const header = document.querySelector('header');

// Toggle mobile menu + hamburger animation
hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
  hamburger.classList.toggle('open');
});

// Scroll shrink effect
window.addEventListener('scroll', () => {
  if (window.scrollY > 50) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});
</script>
</body>
</html>
