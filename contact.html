<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Collins Tech Empire</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
   <header>
  <div class="logo">Collins Tech Empire</div>

  <!-- NAV LINKS -->
  <ul class="nav-links">
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <!-- HAMBURGER -->
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

  <!-- CONTACT HERO -->
  <section class="contact-hero">
    <div class="container center">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you. Fill out the form below.</p>
    </div>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact-form-section">
    <div class="container">
      <form id="contactForm" class="contact-form"
        action="https://formsubmit.co/Naajihibnsiraj@gmail.com" method="POST">

        <!-- Disable captcha -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Redirect to thankyou.html on your GitHub Pages -->
        <input type="hidden" name="_next" value="http://naajih09.github.io/Collins-Tech-Empire/thankyou.html">

        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="phone">Phone *</label>
          <input type="tel" id="phone" name="phone" required pattern="^[0-9]{10,15}$" />
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <small class="error-message"></small>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container center">
      <p>© 2025 Collins Tech Empire | All Rights Reserved</p>
    </div>
  </footer>

  <!-- JS -->
   <script>
  const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');
const header = document.querySelector('header');

// Toggle mobile menu + hamburger animation
hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
  hamburger.classList.toggle('open');
});

// Scroll shrink effect
window.addEventListener('scroll', () => {
  if (window.scrollY > 50) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});
</script>
  <script src="script.js"></script>
</body>
</html>
